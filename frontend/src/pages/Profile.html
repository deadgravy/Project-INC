<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <style>
      .profile .card {
        box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
        background: rgba(225, 225, 225, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.5);
        border-left: 1px solid rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(5px);
        color: #ffffff;
      }

      .profile {
        display: flex;
        justify-content: center;
        position: fixed;
        top: 50%;
        -webkit-transform: translate(0, -50%);
        transform: translate(0, -50%);
      }
    </style>
  </head>
  <body
    style="
      background-image: url(https://wallup.net/wp-content/uploads/2018/09/25/600477-cheese-wine-berries-blue-food-fruit-biscuit-strawberries.jpg);
      background-repeat: no-repeat;
    "
  >
    <div class='profileContainer'>
      <div class="profile w-100p px-20 row">
        <div class="card col-12 p-4 px-16">
          <h3  class='mb-2' style='text-align: center;'>Profile</h3>
          <h6 class='ml-1 mb-0 mt-2'>First Name</h6>
          <div class="row level">
            <div class="col-xs-12 level-item">
              <input type="name" value="John" />
            </div>
          </div>
          <h6 class='ml-1 mb-0 mt-2'>Last Name</h6>
          <div class="row level">
            <div class="col-xs-12 level-item">
              <input type="name" value="Doe" />
            </div>
          </div>
          <h6 class='ml-1 mb-0 mt-2'>Email</h6>
          <div class="row level">
            <div class="col-xs-12 level-item">
              <input type="email" value="johndoe@gmail.com" />
            </div>
          </div>
          <h6 class='ml-1 mb-0 mt-2'>Telephone Number</h6>
          <div class="row level">
            <div class="col-xs-12 level-item">
              <input type="tel" value="9111111" />
            </div>
          </div>
          <button class='u-pull-right mr-1 mt-2 bg-info text-white'>Update Details</button>
        </div>
      </div>
    </div>
  </body>
</html>
